[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
default-run = "app"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11.18", features = ["json", "blocking"] }
tokio = { version = "1.28.2", features = ["full"] }
thiserror = "1.0.40"
serde_yaml = "0.9.21"
druid = { version="0.8", features=["im"] }
im = "15.1.0"

druid-widget-nursery = { git = "https://github.com/linebender/druid-widget-nursery", rev="4427a99a99417420651ea45a334f499a14224cf8" }
[features]

